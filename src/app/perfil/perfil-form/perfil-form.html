<form>
    <section class="form-block">
        <div class="form-group row">
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_1">Perfil</label>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                <input class="form-control" type="text" id="gForm_1"
                       name="gForm_1"
                       [(ngModel)]="aM.getData[0].Perfil[0].PerfilForm[0].nombre"
                       placeholder="Perfil" size="45">
            </div>
            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                <label for="gForm_2">Nivel</label>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                <input class="form-control" type="text"
                       [(ngModel)]="aM.getData[0].Perfil[0].PerfilForm[0].nivel"
                       name="gForm_2"
                       id="gForm_2" placeholder="Perfil" size="45">
            </div>

        </div>

    </section>
</form>
